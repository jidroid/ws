
baseURL = 'https://jidin.co/'

canonifyURLs = true

languageCode = 'en-us'
title = 'jidin.co'
paginate = 1000
theme = 'maverick'

[permalinks]
  pages = "/:slug"

[params]
  logo = 'assets/favicon.ico'
  description = "Jidin Dinesh's corner of the interweb."
  author = 'jidin'

[menu]
  [[menu.main]]
    identifier = "quotes"
    name = "quotes"
    url = "/quotes/"
    weight = 1
  [[menu.main]]
    identifier = "email"
    name = "email"
    url = "mailto:jd@jidin.co"
    weight = 2

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokailight'
    tabWidth = 4

[taxonomies]
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

ignoreErrors = ["error-remote-getjson"]
